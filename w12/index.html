<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <body>
        <form id="form">
            <fieldset id="fieldset">
                <legend>Time to get FIT!</legend>
                <div>
                    <label>Type of Exercise:</label>
                    <select name="exerciseType" required>
                        <option value="">---Select a workout---</option>
                        <option value="pushups">Pushups</option>
                        <option value="situps">Situps</option>
                        <option value="lunges">Lunges</option>
                        <option value="burpee">Burpees</option>
                        <option value="squats">Squats</option>
                    </select>
                </div>    
                <div>
                    <label>Target Number of Reps:</label>
                    <input type="number" name="numRep" min="1" max="40" required>
                </div>
                <div>
                    <label>Timer in Seconds:</label>
                    <input type="number" name="workoutTime" min="1" required>
                </div>
                <button type="submit">Submit</button>
            <div> Submit to Begin Time</div>
            </fieldset>
            <div id="output"> 
                <div>
</body>
</html>
