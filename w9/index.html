<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - Custom Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" id="firstName" minlength="1" maxlength="20">
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="lastName" minlength="1" maxlength="20">
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label>Total Househould Member(s):</label>
                <input type="number" name="housem" min="1" max="6" required>
            </div>
            <div>
                <label>Your Home Size:</label>
                <!-- <input type="text" name="houseSize" required> -->
                <select name="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="large house">Large House</option>
                    <option value="medium house">Medium House</option>
                    <option value="small house">Small House</option>
                    <option value="apartment">Apartment</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
